<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="calculator">
        <div class="display expression"></div>
        <div class="display primary">0</div> 
       <div class="button-grid">
        <button class="button" data-action="clear">AC</button>
        <button class="button" data-action="sign">±</button>
        <button class="button" data-action="percent">%</button>
        <button class="button" data-action="divide">÷</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button" data-action="multiply">×</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button" data-action="subtract">−</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button" data-action="add">+</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-action="dot">.</button>
        <button class="button" data-action="equal">=</button>
      </div>
      </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
